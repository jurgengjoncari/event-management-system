<h1>Login</h1>

<form (submit)="onSubmit($event)">
    <div>
        <label for="email">Email</label>
        <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
        />
    </div>

    <div>
        <label for="password">Password</label>
        <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
                minlength="6"
        />
    </div>

    <button type="submit">Login</button>
</form>
